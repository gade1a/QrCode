{% extends "layout.html" %}
{% block title %}Gerar QR Code{% endblock %}
{% block header %}Gerar Novo QR Code{% endblock %}

{% block content %}
    {% if erro %}
        <div class="alert alert-danger">{{ erro }}</div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="row g-3">
        <div class="col-12">
            <label class="form-label">Texto ou URL:</label>
            <input type="text" name="entrada" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Cor do QR Code:</label>
            <input type="color" name="cor_qr" class="form-control form-control-color">
        </div>
        <div class="col-md-6">
            <label class="form-label">Cor de fundo:</label>
            <input type="color" name="cor_bg" class="form-control form-control-color">
        </div>
        <div class="col-12">
            <label class="form-label">Logo (opcional):</label>
            <input type="file" name="logo" class="form-control" accept="image/*">
        </div>
        <div class="col-12 d-grid">
            <button type="submit" class="btn btn-success">Gerar QR Code</button>
        </div>
    </form>

    {% if qr_image %}
        <div class="text-center mt-4">
            <h5>Pré-visualização:</h5>
            <img src="{{ url_for('static', filename='uploads/' ~ qr_image) }}" class="img-fluid" style="max-width: 300px;">
            <div class="mt-2">
                <a href="{{ url_for('download', nome=qr_image) }}" class="btn btn-primary">Baixar QR Code</a>
            </div>
        </div>
    {% endif %}
{% endblock %}
