<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}QR Code App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    <div class="d-flex justify-content-end mb-3">

    <div class="d-flex justify-content-end mb-3">
        <button id="toggle-theme" class="btn btn-outline-secondary btn-sm">
            <span id="theme-icon">ðŸŒ™</span> Alternar tema
        </button>
    </div>

    </div>
        {% block content %}{% endblock %}
    </div>

    <script>
        const toggleBtn = document.getElementById('toggle-theme');
        const body = document.body;
        const icon = document.getElementById('theme-icon');

        // Aplica tema salvo
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            icon.textContent = 'ðŸŒž';
        }

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            icon.textContent = isDark ? 'ðŸŒž' : 'ðŸŒ™';
        });
    </script>

    <footer class="footer mt-5 py-3 text-center">
        <span>Todos os Direitos Reservados</span>
    </footer>

</body>
</html>
